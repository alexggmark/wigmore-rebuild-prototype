<div
  x-data
  x-init="new Swiper($refs.swiper, {
    slidesPerView: 3,
    spaceBetween: 16,
    pagination: { el: $refs.pagination, clickable: true },
    navigation: { nextEl: $refs.next, prevEl: $refs.prev }
  })"
  class="card-container bg-brand-light p-4"
>
  <div x-ref="swiper" class="swiper h-48 rounded-md">
    <div class="swiper-wrapper">
      <div class="swiper-slide rounded-md bg-brand-primary-700"></div>
      <div class="swiper-slide rounded-md bg-brand-dark"></div>
      <div class="swiper-slide rounded-md bg-brand-primary-100"></div>
      <div class="swiper-slide rounded-md bg-brand-border"></div>
      <div class="swiper-slide rounded-md bg-brand-primary-700"></div>
      <div class="swiper-slide rounded-md bg-brand-dark"></div>
      <div class="swiper-slide rounded-md bg-brand-primary-100"></div>
      <div class="swiper-slide rounded-md bg-brand-border"></div>
    </div>
  </div>

  <div class="flex items-center justify-between mt-4">
    <button x-ref="prev" class="px-4 py-2 bg-brand-primary-100 rounded-full text-brand-dark">Prev</button>
    <div x-ref="pagination" class="swiper-pagination static! w-auto!"></div>
    <button x-ref="next" class="px-4 py-2 bg-brand-primary-100 rounded-full text-brand-dark">Next</button>
  </div>
</div>
