        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Content skeleton -->
    <div class="flex flex-col items-start gap-2 p-5 border border-brand-border-light rounded-xl bg-white animate-pulse">
      <!-- Badge skeleton -->
      <div class="h-2.5 bg-neutral-200 rounded-full w-24"></div>
      <!-- Title skeleton -->
      <div class="w-full space-y-2">
        <div class="h-3 bg-neutral-200 rounded-full w-full"></div>
        <div class="h-3 bg-neutral-200 rounded-full w-full"></div>
        <div class="h-3 bg-neutral-200 rounded-full w-3/4"></div>
      </div>
      <!-- Radio select skeleton -->
      <div class="w-full space-y-2">
        <div class="h-3 bg-neutral-200 rounded-full w-full"></div>
        <div class="h-3 bg-neutral-200 rounded-full w-full"></div>
        <div class="h-3 bg-neutral-200 rounded-full w-3/4"></div>
      </div>
      <!-- Quantity skeleton -->
      <div class="h-10 bg-neutral-200 rounded-full w-full"></div>
      <!-- Button skeleton -->
      <div class="h-10 bg-neutral-200 rounded-full w-full mt-1"></div>
    </div>
  </div>
</template>

<!-- Loaded State -->
<template x-if="!loading">
  <div>
    <a href="/products" class="block relative rounded-xl overflow-hidden mb-2 group">
      <img src="/assets/placeholder-vol.png" alt="" class="w-full aspect-square object-cover group-hover:scale-105 transition-transform duration-300">
      <!-- Badges container -->
      <div class="absolute top-3 left-3 flex flex-wrap gap-1">
        <div class="badge-primary">Mix & Match | Buy 10 get 5 free</div>
      </div>
    </a>
    <div class="flex flex-col items-start gap-2 p-5 border border-brand-border-light rounded-xl bg-white">
      <div class="badge-text">Image Skincare</div>
      <h1 class="heading-secondary text-base">VOL.U.LIFT Face Firming Cream - 57g</h1>

      <!-- Radio card select -->
      <div x-data="{ selected: 'option1' }" class="flex md:flex-row flex-col gap-2 w-full">
        <button
          @click="selected = 'option1'"
          :class="selected === 'option1' ? 'border-brand-primary-700 bg-brand-primary-100' : 'border-brand-border bg-white'"
          class="flex-1 flex items-start gap-2 p-2 rounded-lg border cursor-pointer"
        >
          <div
            :class="selected === 'option1' ? 'border-brand-primary-700' : 'border-brand-border'"
            class="w-4 h-4 rounded-full border flex items-center justify-center shrink-0"
          >
            <span x-show="selected === 'option1'" class="w-2 h-2 rounded-full bg-brand-primary-700"></span>
          </div>
          <div class="text-left flex items-start flex-col">
            <span class="uppercase text-xxs font-bold">RX price</span>
            <span class="text-xs uppercase font-bold mt-1">£60.00</span>
          </div>
        </button>
        <button
          @click="selected = 'option2'"
          :class="selected === 'option2' ? 'border-brand-primary-700 bg-brand-primary-100' : 'border-brand-border bg-white'"
          class="flex-1 flex items-start gap-2 p-2 rounded-lg border cursor-pointer"
        >
          <div
            :class="selected === 'option2' ? 'border-brand-primary-700' : 'border-brand-border'"
            class="w-4 h-4 rounded-full border flex items-center justify-center shrink-0"
          >
            <span x-show="selected === 'option2'" class="w-2 h-2 rounded-full bg-brand-primary-700"></span>
          </div>
          <div class="text-left flex items-start flex-col">
            <span class="uppercase text-xxs font-bold">Stock Price</span>
            <span class="text-xs uppercase font-bold mt-1">£60.00</span>
          </div>
        </button>
      </div>

      <!-- Quantity selector -->
      <div x-data="{ qty: 1 }" class="flex items-center w-full border border-brand-border rounded-full">
        <button
          @click="qty = Math.max(1, qty - 1)"
          class="w-10 h-10 flex items-center justify-center text-brand-dark hover:bg-brand-primary-100 rounded-l-full transition-colors cursor-pointer"
        >
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
          </svg>
        </button>
        <span class="flex-1 text-center text-sm font-bold" x-text="qty"></span>
        <button
          @click="qty++"
          class="w-10 h-10 flex items-center justify-center text-brand-dark hover:bg-brand-primary-100 rounded-r-full transition-colors cursor-pointer"
        >
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
        </button>
      </div>

      <a href="/products" class="button-primary w-full">
        View offer
      </a>
    </div>
  </div>
</template>
