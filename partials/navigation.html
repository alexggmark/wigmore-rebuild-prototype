<style>
  /* Search Carousel Progress Bar */
  .search-carousel-progress.swiper-pagination-progressbar {
    background: var(--color-brand-border);
    position: relative;
    top: auto;
    width: 100%;
  }
  .search-carousel-progress.swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
    background: var(--color-brand-primary-700);
    border-radius: 100px;
  }
  /* Search Carousel Equal Height Slides */
  .search-swiper .swiper-wrapper {
    align-items: stretch;
  }
  .search-swiper .swiper-slide {
    height: auto;
    display: flex;
    flex-direction: column;
  }
</style>

<!-- Announcement bar -->
<div class="md:px-4 md:mt-2 mb-3" x-data="{
  announcements: [
    { text: 'Free Next-Working-Day Delivery – Available once daily before 1pm on orders over £125*', link: { url: '#delivery', label: 'Learn more' } },
    { text: 'New: Exclusive member discounts now available', link: { url: '#discounts', label: 'View offers' } }
  ]
}">
  <a :href="announcements[0].link.url" class="block bg-brand-primary-700 md:py-2 py-1.5 text-brand-light font-medium md:rounded-3xl overflow-hidden">
    <div class="inline-flex w-max announcement-scroll">
      <template x-for="i in 4" :key="i">
        <span class="inline-flex items-center shrink-0">
          <template x-for="(item, index) in announcements" :key="index">
            <span class="md:text-xs text-xxs whitespace-nowrap inline-flex items-center">
              <span x-text="item.text" class="hover:underline"></span>
              <span class="mx-8 w-1 h-1 rounded-full bg-current"></span>
            </span>
          </template>
        </span>
      </template>
    </div>
  </a>
</div>

<div class="body-container">
  <header x-data="navigationMenu()" class="relative z-50">  
    <!-- Navigation -->
    <div class="flex flex-wrap xl:gap-4 w-full max-xl:border border-brand-border max-xl:bg-brand-light max-xl:rounded-3xl">
      <!-- Rounded blocks container (always horizontal) -->
      <div class="flex md:gap-3 gap-0 w-full min-h-18">
        <!-- Rounded block 1 -->
        <div :class="(navigationMenuOpen || searchDropdownOpen) && 'rounded-t-3xl rounded-b-none'"
          class="relative xl:grow grow-0 flex duration-200 justify-between items-center md:px-5 px-2 md:gap-8 gap-2 xl:border border-brand-border xl:bg-brand-light rounded-3xl">
          <a class="block text-teal-600" href="/">
            <span class="sr-only">Home</span>
            <svg class="md:size-14 size-12" width="54" height="30" viewBox="0 0 54 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M53.8648 0.58332C50.982 0.58332 48.2718 2.74559 46.6245 6.25488L35.7329 30H34.4376L26.9028 16.9749L20.9578 30H19.6625L4.65261 3.99656C3.003 1.15961 2.41402 0.58332 0.17773 0.58332C-0.0592433 0.58332 -0.0592433 0.0046853 0.17773 0.0046853C1.10568 0.00780884 2.55283 0.00780884 4.51917 0.0046853C9.70958 0.00234265 11.4213 0.0046853 13.0111 0.0046853C13.2458 0.0046853 13.2458 0.580978 13.0111 0.580978C9.774 0.580978 9.59684 1.30251 11.656 4.85866L22.2531 23.2204L25.9618 15.2881L19.4278 3.99422C18.1923 1.87881 17.0742 0.580978 15.6592 0.580978C15.4222 0.580978 15.4222 0.0046853 15.6592 0.0046853C16.8372 0.0046853 16.8579 0.0046853 19.3312 0.0046853C23.7462 0.0046853 25.1381 0.0046853 26.4334 0.0046853C26.6704 0.0046853 26.6704 0.580978 26.4334 0.580978C24.3145 0.580978 24.3743 1.30251 26.4334 4.85866L29.024 9.32844L30.4965 6.10729C32.2635 2.30985 32.2635 0.578635 30.3194 0.578635C30.0824 0.578635 30.0824 0.00234265 30.3194 0.00234265C31.4973 0.00234265 30.5839 0.00234265 34.1155 0.00234265C36.0573 0.00234265 36.9707 0.00234265 38.7377 0.00234265C38.9148 0.00234265 38.9148 0.578635 38.7377 0.578635C36.0895 0.578635 33.9683 2.4059 32.2036 6.2502L30.0249 11.0081L37.0903 23.1688L44.685 6.58519C46.2748 3.12276 44.9795 0.576292 42.0369 0.576292C41.7999 0.576292 41.7999 0 42.0369 0C44.096 0 45.6927 0 48.633 0C50.8118 0 51.8655 0 53.8671 0C54.0443 0 54.0443 0.576292 53.8671 0.576292L53.8648 0.58332Z"
                fill="#128B9B" />
            </svg>
          </a>

          <div class="flex-row xl:gap-4 w-full justify-between items-center flex">
            <!-- Navigation Menu (Desktop) -->
            <nav class="relative z-10 overflow-hidden"
              :class="searchDropdownOpen ? 'opacity-0 max-w-0' : 'opacity-100 max-w-full'">
              <div class="relative xl:block hidden">
                <ul class="flex flex-1 justify-center items-center p-1 space-x-1 list-none text-neutral-700 group">
                  <template x-for="(item, index) in menuItems" :key="index">
                    <li>
                      <template x-if="item.dropdown">
                        <button
                          :class="{ 'bg-brand-background-secondary' : navigationMenu === item.id, 'hover:bg-brand-background-secondary' : navigationMenu !== item.id }"
                          @mouseenter="openMenu(item.id)" @mouseleave="scheduleClose()"
                          class="inline-flex justify-center items-center px-4 py-2 w-max h-10 text-xs font-bold tracking-wide uppercase rounded-full transition-colors hover:text-neutral-900 focus:outline-none disabled:opacity-50 disabled:pointer-events-none group">
                          <span x-text="item.label"></span>
                          <svg :class="{ '-rotate-180' : navigationMenuOpen && navigationMenu === item.id }"
                            class="relative ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                          </svg>
                        </button>
                      </template>
                      <template x-if="!item.dropdown">
                        <a :href="item.url"
                          class="inline-flex justify-center items-center px-4 py-2 w-max h-10 text-xs font-bold tracking-wide uppercase rounded-full transition-colors hover:text-neutral-900 focus:outline-none disabled:opacity-50 disabled:pointer-events-none bg-background hover:bg-brand-background-secondary group">
                          <span x-text="item.label"></span>
                        </a>
                      </template>
                    </li>
                  </template>
                </ul>
              </div>
            </nav>

            <!-- Search Button (Desktop) -->
            <div x-ref="searchContainer"
              @click="closeMenu(); searchSlideOverOpen = false; if (!searchDropdownOpen) { searchDropdownOpen = true; $nextTick(() => $refs.searchInput.focus()); }"
              :class="searchDropdownOpen ? 'border-brand-primary-700 w-full' : 'w-56'"
              class="cursor-text group xl:flex hidden items-center gap-2 px-4 py-2 bg-brand-background-secondary border border-brand-border hover:border-brand-primary-700 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="size-4 shrink-0 text-neutral-500 group-hover:text-brand-primary-700"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input x-ref="searchInput" type="text" x-model="searchQuery" @input="handleSearchInput()"
                @focus="closeMenu(); searchSlideOverOpen = false; searchDropdownOpen = true"
                placeholder="Search"
                class="w-full text-sm bg-transparent outline-none placeholder:text-neutral-500 text-brand-dark">
            </div>
            <a href="#" class="button-text-icon" :class="searchDropdownOpen ? 'xl:visible' : 'hidden'">
              <span class="icon icon-close"></span>
              <span>Cancel</span>
            </a>
          </div>

          <!-- Navigation Dropdown (Desktop) -->
          <div x-show="navigationMenuOpen" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-2" @mouseenter="cancelClose()" @mouseleave="scheduleClose()"
            class="absolute top-full left-0 w-full bg-[#E5E5E5] rounded-b-3xl shadow-md z-50" x-cloak>
            <div class="w-full">
              <div class="overflow-hidden">

                <!-- Dynamic dropdown content -->
                <template x-for="(dropdown, dropdownId) in dropdownContent" :key="dropdownId">
                  <div x-show="navigationMenu === dropdownId" class="p-6">
                    <div class="grid grid-cols-12 gap-3">

                      <!-- Column 1: Categories (hoverable) -->
                      <div class="col-span-3 bg-white rounded-2xl px-3 py-5">
                        <!-- Column 1 Header -->
                        <div class="flex items-center justify-between mb-4 px-4">
                          <h3 class="text-base heading-primary text-brand-dark" x-text="dropdown.column1.title"></h3>
                          <a :href="dropdown.column1.link.url" @click="closeMenu()"
                            class="inline-flex items-center basic-link">
                            <span x-text="dropdown.column1.link.text"></span>
                            <span class="icon icon-arrow w-2.5 h-2.5 rotate-180 ml-2"></span>
                          </a>
                        </div>
                        <ul class="space-y-1">
                          <template x-for="(category, index) in dropdown.categories" :key="category.id">
                            <li>
                              <a :href="category.link" @mouseenter="activeCategory = category.id" @click="closeMenu()"
                                :class="{ 'bg-brand-background-secondary text-neutral-900': activeCategory === category.id }"
                                class="w-full flex items-center justify-between px-4 py-3 rounded-lg text-xs font-bold tracking-wide uppercase text-neutral-600 hover:bg-brand-background-secondary hover:text-neutral-900 transition-colors">
                                <span x-text="category.label"></span>
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                              </a>
                            </li>
                          </template>
                        </ul>
                      </div>

                      <!-- Column 2: Dynamic links (up to 8) -->
                      <div class="col-span-4 bg-white rounded-2xl px-3 py-5">
                        <!-- Column 2 Header -->
                        <div class="flex items-center justify-between mb-4 px-4">
                          <h3 class="text-base heading-primary text-brand-dark" x-text="dropdown.categories.find(c => c.id === activeCategory)?.label || dropdown.column2.title"></h3>
                          <a :href="dropdown.categories.find(c => c.id === activeCategory)?.link || '#'" @click="closeMenu()"
                            class="inline-flex items-center basic-link">
                            <span x-text="dropdown.column2.link.text"></span>
                            <span class="icon icon-arrow w-2.5 h-2.5 rotate-180 ml-2"></span>
                          </a>
                        </div>
                        <template x-for="(category, index) in dropdown.categories" :key="category.id">
                          <div x-show="activeCategory === category.id" class="grid grid-cols-2 gap-1">
                            <template x-for="link in category.links" :key="link.title">
                              <a :href="link.url" @click="closeMenu()"
                                class="block px-4 py-3 rounded-lg text-xs font-medium tracking-wide uppercase text-neutral-700 hover:bg-brand-background-secondary hover:text-brand-primary transition-colors">
                                <span x-text="link.title"></span>
                              </a>
                            </template>
                          </div>
                        </template>
                      </div>

                      <!-- Column 3: Fixed cards (2) -->
                      <div class="col-span-5 bg-white rounded-2xl px-5 py-5">
                        <!-- Column 3 Header -->
                        <div class="flex items-center justify-between mb-4 px-2">
                          <h3 class="text-base heading-primary text-brand-dark" x-text="dropdown.column3.title"></h3>
                          <a :href="dropdown.column3.link.url" @click="closeMenu()"
                            class="inline-flex items-center basic-link">
                            <span x-text="dropdown.column3.link.text"></span>
                            <span class="icon icon-arrow w-2.5 h-2.5 rotate-180 ml-2"></span>
                          </a>
                        </div>
                        <div class="flex flex-row gap-3">
                          <template x-for="(card, index) in dropdown.cards" :key="index">
                            <div class="relative overflow-hidden flex-1">
                              <a :href="card.button.url" @click="closeMenu()" class="group block">
                                <div class="rounded-xl overflow-hidden">
                                  <img :src="card.image" :alt="card.title"
                                    class="w-full aspect-4/3 object-cover transition-transform duration-300 group-hover:scale-105">
                                </div>
                                <div class="py-4 px-2">
                                  <h4 class="text-xxs uppercase tracking-wide font-bold text-brand-primary-700"
                                    x-text="card.title"></h4>
                                  <span
                                    class="inline-flex items-center mt-2 text-xs font-bold uppercase tracking-wide text-brand-dark group-hover:underline transition-colors">
                                    <span x-text="card.button.text"></span>
                                    <span class="icon icon-arrow w-2.5 h-2.5 rotate-180 ml-2"></span>
                                  </span>
                                </div>
                              </a>
                            </div>
                          </template>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>

          <!-- Search Dropdown (Desktop) -->
          <div x-show="searchDropdownOpen" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-2"
            @click.outside="if (!$refs.searchContainer?.contains($event.target)) searchDropdownOpen = false"
            class="absolute top-full left-0 w-full bg-[#E5E5E5] rounded-b-3xl shadow-md z-50 max-xl:hidden" x-cloak>
            <div class="w-full">
              <div class="overflow-hidden">
                <div class="p-6">
                  <!-- Loading State -->
                  <template x-if="searchLoading">
                    <div class="grid grid-cols-12 gap-3">
                      <!-- Loading Column 1 -->
                      <div class="col-span-4 flex flex-col gap-3">
                        <div class="bg-white rounded-2xl px-5 py-5 animate-pulse">
                          <div class="flex items-center justify-center py-4">
                            <svg aria-hidden="true" class="w-6 h-6 text-neutral-300 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>

                            </svg>
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                        <div class="bg-white rounded-2xl px-5 py-5 animate-pulse">
                          <div class="flex items-center justify-center py-4">
                            <svg aria-hidden="true" class="w-6 h-6 text-neutral-300 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>

                            </svg>
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                      </div>

                      <!-- Loading Column 2 -->
                      <div class="col-span-8 bg-white rounded-2xl px-5 py-5 animate-pulse">
                        <div class="flex items-center justify-center py-12">
                          <svg aria-hidden="true" class="w-8 h-8 text-neutral-300 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>

                          </svg>
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Loaded State -->
                  <template x-if="!searchLoading">
                    <div class="grid grid-cols-12 gap-3">
                      <!-- Column 1: Popular Searches + Collections -->
                      <div class="col-span-4 flex flex-col gap-3">
                        <!-- Popular Searches -->
                        <div class="bg-white rounded-2xl px-3 py-5">
                          <div class="mb-4 px-4">
                            <h3 class="text-base heading-primary text-brand-dark">Popular Searches</h3>
                          </div>
                          <div class="flex gap-2 flex-wrap px-2">
                            <template x-for="search in searchResults.popularSearches" :key="search.label">
                              <a :href="search.url"
                                class="cursor-pointer bg-brand-background hover:bg-brand-background-dark rounded-full font-medium px-4 py-2 flex items-center justify-center text-sm transition-colors"
                                x-text="search.label"></a>
                            </template>
                          </div>
                        </div>

                        <!-- Collections -->
                        <div class="bg-white rounded-2xl px-3 py-5">
                          <div class="mb-4 px-4">
                            <h3 class="text-base heading-primary text-brand-dark">Collections</h3>
                          </div>
                          <ul class="space-y-1">
                            <template x-for="collection in searchResults.collections" :key="collection.title">
                              <li>
                                <a :href="collection.url"
                                  class="w-full flex items-center justify-between px-4 py-3 rounded-lg text-xs font-bold tracking-wide uppercase text-neutral-600 hover:bg-brand-background-secondary hover:text-neutral-900 transition-colors">
                                  <span x-text="collection.title"></span>
                                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                  </svg>
                                </a>
                              </li>
                            </template>
                          </ul>
                        </div>
                      </div>

                      <!-- Column 2: Recommended Products -->
                      <div class="col-span-8 bg-white rounded-2xl px-4 py-5"
                        x-init="$nextTick(() => {
                          new Swiper($refs.searchDesktopSwiper, {
                            slidesPerView: 3,
                            spaceBetween: 12,
                            pagination: {
                              el: $refs.searchDesktopProgressbar,
                              type: 'progressbar',
                            }
                          })
                        })">
                        <div class="mb-4 px-3">
                          <h3 class="text-base heading-primary text-brand-dark">Recommended Products</h3>
                        </div>
                        <div x-ref="searchDesktopSwiper" class="swiper search-swiper overflow-hidden">
                          <div class="swiper-wrapper">
                            <template x-for="product in searchResults.products" :key="product.url">
                              <div class="swiper-slide">
                                <a :href="product.url" class="block relative rounded-xl overflow-hidden mb-2 group">
                                  <img :src="product.image" :alt="product.title" class="w-full aspect-square object-cover group-hover:scale-105 transition-transform duration-300">
                                </a>
                                <div class="flex-1 flex flex-col justify-between items-start gap-2 p-4 border border-brand-border-light rounded-xl bg-white">
                                  <div class="flex flex-col items-start gap-2">
                                    <div class="badge-text-sm" x-text="product.brand"></div>
                                    <span class="heading-secondary text-sm line-clamp-2" x-text="product.title"></span>
                                  </div>
                                  <a :href="product.url" class="button-primary w-full">
                                    View Product
                                  </a>
                                </div>
                              </div>
                            </template>
                          </div>
                        </div>
                        <!-- Progress Bar -->
                        <div x-ref="searchDesktopProgressbar" class="swiper-pagination search-carousel-progress mt-4 h-1 bg-brand-border rounded-full overflow-hidden"></div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
