<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/hnw4byi.css">

  <!-- Swiper -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <!-- Alpine + Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="body-container">
    <load src="partials/navigation.html" />
    
    <!-- Container here -->
    <div class="grid md:grid-cols-[226px_1fr] gap-3">
      <div class="hidden md:block">
        <!-- Sidebar content -->
        <div class="card-container-small bg-brand-light" x-data="{ open: true, list: 7 }">
          <!-- Accordion header -->
          <button
            @click="open = !open"
            class="flex items-center justify-between w-full"
          >
            <span class="heading-primary text-lg text-brand-dark">Filter</span>
            <svg
              class="w-4 h-4 transition-transform duration-200"
              :class="{ 'rotate-180': !open }"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
            </svg>
          </button>

          <!-- Checkbox list -->
          <div x-show="open" x-collapse>
            <div class="mt-4 space-y-3">
              <template x-for="(item, index) in list">
                <label class="flex items-center gap-3 cursor-pointer" x-data="{ checked: true }">
                  <input type="checkbox" class="hidden" x-model="checked">
                  <span
                    class="w-4.5 h-4.5 rounded-sm border flex items-center justify-center transition-colors"
                    :class="checked ? 'bg-brand-primary-700 border-brand-primary-700' : 'bg-brand-background-secondary border-brand-border'"
                  >
                    <svg x-show="checked" class="w-4 h-4 text-brand-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </span>
                  <span class="text-brand-dark text-sm font-medium">Option 1</span>
                </label>
              </template>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card-container-small bg-brand-light">
          <h1 class="heading-primary text-2xl">
            Skincare
          </h1>
          <div class="mt-2">
            <p>Wigmore Medical is the UKâ€™s longest-established aesthetics distribution company, with over 30 years of experience supplying prescription medicines, devices, and skincare to medical and aesthetic professionals.</p>
          </div>
        </div>
        <div class="card-container-small bg-brand-light">
          <div class="card-container-inner">
            <div
              x-data="{
                loading: false
              }"
              >
                <div class="grid md:grid-cols-3">
                  <template x-for="(item, index) in list">
                    <p class="text-brand-dark text-2xl">TEST</p>
                  </template>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
