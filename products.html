<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/hnw4byi.css">

  <!-- Swiper -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <!-- Alpine + Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <load src="partials/navigation.html" />
  
  <div class="body-container">
    <!-- Container here -->
    <div class="grid grid-cols-12 gap-3">
      <div class="col-span-7">
        <div class="md:rounded-3xl rounded-2xl p-3 border border-brand-border bg-brand-light">
          <!-- PRODUCT THUMBNAIL CAROUSEL -->
          <div x-data="{
            images: [
              '/assets/placeholder-vol.png',
              '/assets/placeholder-product.png',
              '/assets/placeholder-jennie.png',
              '/assets/placeholder-vol.png',
              '/assets/placeholder-product.png'
            ],
            mainSwiper: null,
            thumbsSwiper: null
          }"
          x-init="
            thumbsSwiper = new Swiper($refs.thumbsSwiper, {
              direction: 'vertical',
              slidesPerView: 4,
              spaceBetween: 10,
              watchSlidesProgress: true,
            });
            mainSwiper = new Swiper($refs.mainSwiper, {
              spaceBetween: 10,
              navigation: {
                nextEl: $refs.nextBtn,
                prevEl: $refs.prevBtn,
              },
              thumbs: {
                swiper: thumbsSwiper,
              },
            });
          ">
            <div class="flex gap-3">
              <!-- Thumbnails (vertical) -->
              <div class="w-20 shrink-0">
                <div x-ref="thumbsSwiper" class="swiper h-full max-h-[400px]">
                  <div class="swiper-wrapper">
                    <template x-for="(image, index) in images" :key="index">
                      <div class="swiper-slide cursor-pointer">
                        <img :src="image" :alt="'Thumbnail ' + (index + 1)"
                          class="w-full aspect-square object-cover rounded-lg border-2 border-transparent [.swiper-slide-thumb-active_&]:border-brand-primary-700">
                      </div>
                    </template>
                  </div>
                </div>
              </div>

              <!-- Main Image -->
              <div class="flex-1 relative w-full">
                <div x-ref="mainSwiper" class="swiper rounded-xl overflow-hidden">
                  <div class="swiper-wrapper">
                    <template x-for="(image, index) in images" :key="index">
                      <div class="swiper-slide">
                        <img :src="image" :alt="'Product image ' + (index + 1)"
                          class="w-full aspect-square object-cover">
                      </div>
                    </template>
                  </div>
                </div>

                <!-- Navigation Arrows -->
                <button x-ref="prevBtn"
                  class="absolute left-3 top-1/2 -translate-y-1/2 z-10 w-10 h-10 flex items-center justify-center bg-white/90 hover:bg-white rounded-full shadow-md transition-colors cursor-pointer">
                  <svg class="w-5 h-5 text-brand-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                  </svg>
                </button>
                <button x-ref="nextBtn"
                  class="absolute right-3 top-1/2 -translate-y-1/2 z-10 w-10 h-10 flex items-center justify-center bg-white/90 hover:bg-white rounded-full shadow-md transition-colors cursor-pointer">
                  <svg class="w-5 h-5 text-brand-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-5">
        <div class="card-container-small bg-brand-light">
          YYY
        </div>
      </div>
    </div>
  </div>
</body>
</html>
